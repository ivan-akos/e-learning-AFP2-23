	<div>
		<h3>Create lesson:</h3>
		<form method="post">
		  {% csrf_token %}
		  <div class="mb-3">
            <input class="form-control" type="text" name="Name" id="name" placeholder="Name" required>
          </div>
		  <div class="mb-3">
			<div><textarea class="form-control" id="body" name="message" rows="4" placeholder="Body"></textarea></div>
          </div>
		  <br>
		  <button class="btn btn-secondary" style="background-color: var(--custom-secondary-color);" type="submit" value="Create">
			Create
		  </button>
		</form>
	</div>
