{% extends 'layout.html' %}

{% block content %}
<div class="container" style=" padding: 20px">
    <div class="row" ">
        <div class="col-md-8" style="padding: 0px">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Course Name</th>
                        <th>Owner</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses_list  %}
                    <tr>
                        <td>{{course.id}}</td>
                        <td>{{course.code}}</td>
                        <td><a href="{% url 'course' course.id %}">{{course.name}}</a></td>
                        <td>{{course.owner.name}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
             </table>
        </div>
    </div>
</div>
 
{% endblock content %}
